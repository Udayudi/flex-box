<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Box</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1 style="text-align: center;">Without Flex-box</h1>
    <section class="main">
      <div class="box-1">
        <h1>One</h1>
      </div>
      <div class="box-2">
        <h1>Two</h1>
      </div>
      <div class="box-3">
        <h1>Three</h1>
      </div>
    </section>

    <h1 style="text-align: center;">With Flex-box</h1>
    <section class="main-1">
      <div class="box-1-1">
        <h1>One</h1>
      </div>
      <div class="box-2-1">
        <h1>Two</h1>
      </div>
      <div class="box-3-1">
        <h1>Three</h1>
      </div>
    </section>
  </body>
</html>
